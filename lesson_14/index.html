<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 14</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<form enctype="multipart/form-data" action="#" class="form form--margin">
					<div class="form__line">
						<label class="form__label" for="input">Обовʼязково для заповнення</label>
						<input id="input" placeholder="Введіть своє імʼя" name="[]" type="text" class="form__input">
					</div>
				</form>
				<form action="#" class="choice choice--margin">
					<label class="choice__checkbox checkbox">
						<input type="checkbox" class="checkbox__input">
						<span class="checkbox__text">Обери мене</span>
					</label>
					<label class="choice__checkbox checkbox">
						<input checked type="checkbox" class="checkbox__input">
						<span class="checkbox__text">Чи мене</span>
					</label>
				</form>
				<form action="#" class="search search--margin">
					<input placeholder="Пошук товарів" type="text" class="search__input">
					<button type="submit" class="search__button"></button>
				</form>
				<form action="#" class="radio-buttons radio-buttons--margin">
					<label class="radio-buttons__radio radio">
						<input name="some-name" type="radio" class="radio__input">
						<span class="radio__text">Обери мене</span>
					</label>
					<label class="radio-buttons__radio radio">
						<input name="some-name" type="radio" class="radio__input">
						<span class="radio__text">Або мене</span>
					</label>
				</form>
				<div class="order-form">
					<h1 class="order-form__title">Оформлення замовлення</h1>
					<form action="#" method="post" class="order-form__body">
						<div class="order-form__information information">
							<h3 class="information__title title">Інформація про покупця</h3>
							<div class="information__body">
								<div class="information__line">
									<input required autofocus tabindex="1" placeholder="Прізвище" name="[surname]" type="text" class="information__input">
								</div>
								<div class="information__line">
									<input required tabindex="4" placeholder="Контактний телефон" name="[]" type="tel" class="information__input">
								</div>
								<div class="information__line">
									<input required tabindex="2" placeholder="Ім’я" name="[name]" type="text" class="information__input">
								</div>
								<div class="information__line">
									<input required tabindex="5" placeholder="E-mail" name="[email]" type="email" class="information__input">
								</div>
								<div class="information__line">
									<input tabindex="3" placeholder="По батькові" name="[middle-name]" type="text" class="information__input">
								</div>
							</div>
							<label class="information__checkbox checkbox">
								<input tabindex="6" type="checkbox" class="checkbox__input">
								<span class="checkbox__text">Отримуватиме замовлення інша людина</span>
							</label>
						</div>
						<div class="order-form__delivery delivery">
							<h3 class="delivery__title title">Вибір способу доставки</h3>
							<div class="delivery__body">
								<div class="delivery__pick-up">
									<input tabindex="7" required value="01" name="delivery" id="pick-up" type="radio" class="delivery__input">
									<label for="pick-up" class="delivery__label">
											<div class="delivery__image">
												<img src="img/order_form/shop.svg" alt="іконка">
											</div>
										<div class="delivery__text">Самовивіз із магазину</div>
										<span class="delivery__span">Бесплатно</span>
									</label>
								</div>
								<div class="delivery__pick-up">
									<input tabindex="7" required value="02" name="delivery" id="pick-up-2" type="radio" class="delivery__input">
									<label for="pick-up-2" class="delivery__label">
										<div class="delivery__image">
											<img src="img/order_form/np.svg" alt="іконка">
										</div>
										<div class="delivery__text">Доставка Нова Пошта</div>
										<span class="delivery__span">≈ від 500 грн</span>
									</label>
								</div>
								<div class="delivery__pick-up">
									<input tabindex="7" required value="03" name="delivery" id="pick-up-3" type="radio" class="delivery__input">
									<label for="pick-up-3" class="delivery__label">
										<div class="delivery__image">
											<img src="img/order_form/courier.svg" alt="іконка">
										</div>
										<div class="delivery__text">Доставка кур'єром</div>
										<span class="delivery__span">≈ від 200 грн</span>
									</label>
								</div>
							</div>
							<div class="delivery__footer footer-delivery">
								<div class="footer-delivery__left-part">
									<img src="img/order_form/location.svg" alt="іконка" class="footer-delivery__image">
									<div class="footer-delivery__text">
										<div class="footer-delivery__time-table">Графік роботи: щодня з 9:00 до 18:00
										</div>
										<div class="footer-delivery__address">м. Київ, пров. Ізяславський 52, пов. 2</div>
									</div>
								</div>
								<a tabindex="8" href="#" target="_blank" class="footer-delivery__map">
									<span>На мапі</span>
								</a>
							</div>
						</div>
						<div class="order-form__payment payment">
							<h3 class="payment__title title">Вибір способу оплати</h3>
							<div class="payment__body">
								<label class="payment__label">
									<input tabindex="9" type="radio" name="payment" class="payment__input">
									<div class="payment__text">
										<span>Готівкою при отриманні (Післясплата)</span>
									</div>
								</label>
								<label class="payment__label">
									<input tabindex="9" type="radio" name="payment" class="payment__input">
									<div class="payment__text">
										<span>Оплата карткою на сайті</span>
									</div>
									<img src="img/order_form/payment/master-card-logo.svg" alt="іконка" class="payment__image">
									<img src="img/order_form/payment/visa-card-logo.svg" alt="іконка" class="payment__image">
								</label>
								<label class="payment__label">
									<input tabindex="9" type="radio" name="payment" class="payment__input">
									<div class="payment__text">
										<span>Privat Pay</span>
									</div>
									<img src="img/order_form/payment/privat-pay-logo.svg" alt="іконка" class="payment__image">
								</label>
								<label class="payment__label">
									<input tabindex="9" type="radio" name="payment" class="payment__input">
									<div class="payment__text">
										<span>Кредит від Krovato</span>
									</div>
								</label>
								<label class="payment__label">
									<input tabindex="9" type="radio" name="payment" class="payment__input">
									<div class="payment__text">
										<span>Оплата частинами ПриватБанк</span>
									</div>
									<img src="img/order_form/payment/privaty-credit-logo.svg" alt="іконка" class="payment__image">
								</label>
								<label class="payment__label">
									<input tabindex="9" type="radio" name="payment" class="payment__input">
									<div class="payment__text">
										<span>Оплата частинами МоноБанк</span>
									</div>
									<img src="img/order_form/payment/mono-bank-logo.svg" alt="іконка" class="payment__image">
								</label>
							</div>
						</div>
						<div class="order-form__comment comment">
							<h3 class="comment__title title">Коментар до замовлення</h3>
							<div class="comment__line">
								<textarea tabindex="10" placeholder="Ваш коментар" name="[textarea]" class="comment__textarea"></textarea>
							</div>
							<button tabindex="11" type="submit" class="comment__button">
								<span>ОФОРМИТИ ЗАМОВЛЕННЯ</span>
							</button>
						</div>
					</form>
				</div>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
